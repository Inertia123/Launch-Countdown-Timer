<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <header>
      <div class="container">
        <h1>We're launching soon</h1>
        <div class="timer-container">
          <div class="box">
            <div class="num" id="days" >
              00
            </div>
            <span class="what">
              DAYS
            </span>
          </div>
          <div class="box">
            <div class="num" id="hours" >
              00
            </div>
            <span class="what">
              HOURS
            </span>
          </div>
          <div class="box">
            <div class="num" id="minutes" >
              00
            </div>
            <span class="what">
              MINUTES
            </span>
          </div>
          <div class="box">
            <div class="num" id="seconds" >
              00
            </div>
            <span class="what">
              SECONDS
            </span>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="socials">
        <a href=""><img src="./images/icon-facebook.svg" alt=""></a>
      <a href=""><img src="./images/icon-pinterest.svg" alt=""></a>
      <a href=""><img src="./images/icon-instagram.svg" alt=""></a>
      </div>
    </footer>
  </main>
  <script src="./script.js"></script>
</body>
</html>
